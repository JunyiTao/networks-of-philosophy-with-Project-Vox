<!-- 
if you need to round a top-right corner with 
    approximate radius r, 
    and the coordinate of the corner are x and y, 
The path will look like this:
Move to (M) / Line to (L) / Horizontal line (H) to x - r, y
Quadratic Bezier (Q) to x, y + r via x, y
Line to (L) / Vertical line (V) to the next point 

For example, if the radius is 20 and the corner is in the point 100,100 
the path will be:
    H 80,100 Q 100,100 100,120 V ...
-->


